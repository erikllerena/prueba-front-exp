<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="space-logo">
        <img [src]="'assets/images/logo.png'" (click)="iraStatus()">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 m-auto">
      <div class="card text-center">
        <div class="card-header bg-green">
          All Systems Operational
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6 tab-celda">Alumno Api <i class="fas fa-check"></i></div>
            <div class="col-sm-6 tab-celda">Currícula Api <i class="fas fa-check"></i></div>
          </div>
          <div class="row">
            <div class="col-sm-6 tab-celda">Académico Api <i class="fas fa-check"></i></div>
            <div class="col-sm-6 tab-celda">Finance Api <i class="fas fa-check"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-10 m-auto text-center">
      <button class="btn bg-green text-light btn-lg" (click)="iraBusqueda()">Ir a Búsqueda</button>
    </div>
  </div>
</div>
